    <style>
        /* Custom CSS for the image and overlay text */
        .image-container {
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            background-color: rgba(0, 0, 0,0.0);
            color: #000;
            padding: 10px;
            font-size: 16px;
            transform: rotate(-45deg);
            transform-origin: center;
        }

        .image-container:hover .overlay-text {
            opacity: 1;
        }

        /* Text positions */
        .position-1 {
            top: 13%;
            left: 10px;
        }

        .position-2 {
            top: 13%;
            right: 5%;
        }

        .position-3 {
            bottom: 10%;
            left: 10px;
        }

        .position-4 {
            bottom: 10%;
            right: 5%;
        }

        .position-5 {
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .position-6 {
            bottom: 25%;
            left: 50%;
            transform: translate(-50%, 50%) rotate(-45deg);
        }
        .social {
            margin-right: 7px;
        }

        .btn .fa {
            margin-right: 10px;
        }
    </style>
    <style>
        /* Custom Styles */
        .carousel-button-container {

        }
    
        .carousel-caption {
          position: static; /* Override default position to be below image */
          background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
          color: #333; /* Text color */
        }
    
        .carousel-indicators [data-bs-target] {
          background-color: #777; /* Active indicator color */
        }
    
        .carousel-indicators .active {
          background-color: #333; /* Indicator color */
        }
        .carousel-item img {
      max-width: 100%; /* Responsive image width */
      max-height: 400px; /* Maximum height */
      object-fit: contain; /* Preserve aspect ratio */
      margin: auto; /* Center the image if it's smaller than container */
    }
      </style>
    </head>
