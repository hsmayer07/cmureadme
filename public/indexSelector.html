    <style>
        /* Custom CSS for the image and overlay text */
        .image-container {
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            background-color: rgba(0, 0, 0,0.0);
            color: #000;
            padding: 10px;
            font-size: 16px;
            transform: rotate(-45deg);
            transform-origin: center;
        }

        .image-container:hover .overlay-text {
            opacity: 1;
        }

        /* Text positions */
        .position-1 {
            top: 13%;
            left: 10px;
        }

        .position-2 {
            top: 13%;
            right: 5%;
        }

        .position-3 {
            bottom: 10%;
            left: 10px;
        }

        .position-4 {
            bottom: 10%;
            right: 5%;
        }

        .position-5 {
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .position-6 {
            bottom: 25%;
            left: 50%;
            transform: translate(-50%, 50%) rotate(-45deg);
        }
        .social {
            margin-right: 7px;
        }

        .btn .fa {

        .square-input {

    <script>
        $(document).ready(function(){
        $("#index_contents").on('submit', function(e){
            e.preventDefault(); // Prevent the default form submission

            var formData = $(this).serialize(); // Serialize the form data

            $.ajax({
                type: "POST",
                url: "/index_contents",
                data: formData,
                success: function(response){
                    // Handle success - you can update the UI to reflect success
                    console.log("Form submitted successfully");
                    // Example: alert(response.message);
                },
                error: function(xhr, status, error){
                    // Handle errors
                    console.error("Error in form submission", error);
                }
            });
        });
    });
    </script>
    <script>
        const locations = [ "slide1", "slide2", "slide3", "sideBar1", "sideBar2", "sideBar3", "bottomBar1", "bottomBar2" ];
        fetch('http://localhost:3000/article_list')
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not OK');
                }
                return response.json();
            })
            .then(articles => {
               console.log(articles);
               for(let j = 0; j < locations.length; j++) {
                    for(let i = 0; i < articles.articles.length; i++) {
                        addOptionToSelect(articles.articles[i].articleHash, articles.articles[i].articleTitle, locations[j]);
                    }
                }
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });

            function addOptionToSelect(value, text, location) {
                var select = document.getElementById(location);
                var option = document.createElement('option');
                option.value = value;
                option.textContent = text;
                select.appendChild(option);
            }
    </script>
